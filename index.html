<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settime out </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stopWatch">
        <!-- SetTimeOut and SetTimeinterval -->
        <!-- debounsing -->
        <!-- proteling -->
        <div>
            <h1>Stop Watch</h1>
        </div>
        <div class="allbtn">
            <button class="start">start</button>

            <button class="end">End</button>
            <button class="reset">Reset</button>
        </div>
        <p><span id="hours">00</span>: <span id="minutes">00</span>:<span id="seconds">00</span></p>
    </div>


    <div class="circle">
        <div class="main-stick">
            <div class="stick">
                <div class="black"></div>
                <div class="white"></div>
            </div>
            <div class="Minute-Stick">
                <div class="black"></div>
                <div class="white"></div>
            </div>
            <div class="Hour-Stick">
                <div class="black"></div>
                <div class="white"></div>
            </div>
        </div>
        <div class="name">Devid Panchal</div>
        <div class="center">D.P</div>
        <div class="one">1</div>
        <div class="two">2</div>
        <div class="three">3</div>
        <div class="four">4</div>
        <div class="five">5</div>
        <div class="six">6</div>
        <div class="seven">7</div>
        <div class="eight">8</div>
        <div class="nine">9</div>
        <div class="ten">10</div>
        <div class="eleven">11</div>
        <div class="twelve">12</div>
    </div>
    <!-- to add Functionality -->
    <script src="script.js"></script>
</body>

</html>
